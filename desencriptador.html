<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor con Imagen de Inicio</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    .plyr {
      height: 100vh !important;
      width: 100vw !important;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      background: #000;
    }

    .fondo-inicial {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg') center center/cover no-repeat;
      z-index: 10;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .fondo-inicial.oculto {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- Contenedor del reproductor -->
<div style="position: relative; width: 100vw; height: 100vh;">
  <video id="player" playsinline controls crossorigin></video>
  <div id="fondo" class="fondo-inicial"></div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Obtener el parámetro base64 de la URL
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  const base64video = obtenerParametro('video');
  if (!base64video) alert('No se encontró el parámetro de video.');

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');
  video.src = videoUrl;

  const player = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // Fondo inicial
  const fondo = document.getElementById('fondo');

  // Cuando se presiona play por primera vez, ocultar fondo
  let yaInicio = false;
  player.on('play', () => {
    if (!yaInicio) {
      fondo.classList.add('oculto');
      yaInicio = true;
    }
  });

  // Botones de adelantar y retroceder manualmente
  player.on('ready', () => {
    const rewindBtn = document.querySelector('.plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }
  });
</script>

</body>
</html>
