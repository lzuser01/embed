<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor con Imagen Inicial</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .plyr__video-wrapper,
    .plyr {
      height: 100% !important;
      width: 100% !important;
    }

    #fondo {
      position: absolute;
      inset: 0;
      background: url('https://image.tmdb.org/t/p/original/fQOV47FHTJdaSuSUNlzP3zXUZWE.jpg') center center/cover no-repeat;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #fondo.oculto {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="player" playsinline controls crossorigin></video>
  <div id="fondo"></div>
</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Obtener el parámetro base64
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  const base64video = obtenerParametro('video');
  if (!base64video) alert('No se encontró el parámetro de video.');

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');
  video.src = videoUrl;

  const player = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // Botones rewind/forward funcionales
  player.on('ready', () => {
    const rewindBtn = document.querySelector('.plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }
  });

  // Ocultar fondo al dar play por primera vez
  const fondo = document.getElementById('fondo');
  let yaInicio = false;

  player.on('play', () => {
    if (!yaInicio) {
      fondo.classList.add('oculto');
      yaInicio = true;
    }
  });
</script>

</body>
</html>
