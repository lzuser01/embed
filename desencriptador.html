<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Pantalla Completa</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }

    .plyr__video-wrapper {
      height: 100vh !important;
      width: 100vw !important;
    }

    .plyr {
      height: 100vh !important;
      width: 100vw !important;
    }
  </style>
</head>
<body>

<video id="player" playsinline controls crossorigin></video>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Obtener el parámetro base64
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  const base64video = obtenerParametro('video');
  if (!base64video) alert('No se encontró el parámetro de video.');

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');
  video.src = videoUrl;

  // Configurar Plyr con botones de retroceso y adelanto
  const player = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // Activar botones personalizados
  player.on('ready', () => {
    const rewindBtn = document.querySelector('.plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }
  });
</script>

</body>
</html>
