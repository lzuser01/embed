<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Plyr con Adelantar y Retroceder</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
  body, html {
    margin: 0; padding: 0; height: 100%; background: #000; display: flex; justify-content: center; align-items: center;
  }
  #player-container {
    width: 90vw;
    max-width: 900px;
  }
</style>
</head>
<body>

<div id="player-container">
  <video id="player" playsinline controls crossorigin></video>
</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Función para obtener parámetro URL
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  // Obtener video codificado en base64
  const base64video = obtenerParametro('video');
  if (!base64video) {
    alert('No se encontró el parámetro de video.');
  }

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');
  video.src = videoUrl;

  // Configuración Plyr con controles incluyendo rewind y fast-forward
  const controls = [
    'play-large',
    'play',
    'rewind',
    'fast-forward',
    'progress',
    'current-time',
    'duration',
    'mute',
    'volume',
    'fullscreen'
  ];

  // Inicializar Plyr
  const player = new Plyr(video, { controls });

  // Ajustar tiempo de rewind y fast-forward (en segundos)
  player.rewind = 10;
  player.forward = 10;
</script>

</body>
</html>
