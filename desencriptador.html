<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Pantalla Completa</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }

    .plyr__video-wrapper,
    .plyr {
      height: 100vh !important;
      width: 100vw !important;
    }
  </style>
</head>
<body>

<video id="player" playsinline controls crossorigin></video>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<!-- hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  const base64video = obtenerParametro('video');
  if (!base64video) alert('No se encontró el parámetro de video.');

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');

  // Usar hls.js si el video es .m3u8 y no es soportado nativamente
  if (videoUrl.endsWith('.m3u8')) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Tu navegador no soporta reproducción HLS (.m3u8).');
    }
  } else {
    video.src = videoUrl;
  }

  // Inicializar Plyr
  const player = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // Botones personalizados de adelanto y retroceso
  player.on('ready', () => {
    const rewindBtn = document.querySelector('.plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }
  });
</script>

</body>
</html>
