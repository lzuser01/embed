<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor con Imagen Inicial</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }

    .plyr {
      height: 100vh !important;
      width: 100vw !important;
    }

    .fondo-inicial {
      position: absolute;
      inset: 0;
      background: url('https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg') center center/cover no-repeat;
      z-index: 5;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .fondo-inicial.oculto {
      opacity: 0;
    }
  </style>
</head>
<body>

<video id="player" playsinline controls crossorigin></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Obtener y decodificar parámetro
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  const base64video = obtenerParametro('video');
  if (!base64video) alert('No se encontró el parámetro de video.');

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  const video = document.getElementById('player');
  video.src = videoUrl;

  // Iniciar Plyr
  const player = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'rewind',
      'fast-forward',
      'progress',
      'current-time',
      'duration',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  // Insertar imagen de fondo dentro del contenedor Plyr cuando esté listo
  player.on('ready', () => {
    const wrapper = document.querySelector('.plyr__video-wrapper');

    var fondo = document.createElement('div');
    fondo.className = 'fondo-inicial';
    fondo.id = 'fondo';
    wrapper.appendChild(fondo);

    // Activar botones de adelantar/retroceder
    const rewindBtn = document.querySelector('.plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }

    // Ocultar fondo al reproducir
    player.on('play', () => {
      fondo.classList.add('oculto');
    });
  });
</script>

</body>
</html>
