<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor Plyr con Adelantar y Retroceder</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player-container {
      width: 90vw;
      max-width: 900px;
    }
  </style>
</head>
<body>

<div id="player-container">
  <video id="player" playsinline controls crossorigin></video>
</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
  // Función para obtener parámetro de URL
  function obtenerParametro(nombre) {
    var params = new URLSearchParams(window.location.search);
    return params.get(nombre);
  }

  // Decodificar enlace base64
  const base64video = obtenerParametro('video');
  if (!base64video) {
    alert('No se encontró el parámetro de video.');
  }

  let videoUrl = '';
  try {
    videoUrl = atob(base64video);
  } catch {
    alert('Error al decodificar la URL del video.');
  }

  // Asignar URL al video
  const video = document.getElementById('player');
  video.src = videoUrl;

  // Inicializar Plyr
  const controls = [
    'play-large',
    'play',
    'rewind',
    'fast-forward',
    'progress',
    'current-time',
    'duration',
    'mute',
    'volume',
    'fullscreen'
  ];

  const player = new Plyr(video, { controls });

  // Cuando Plyr esté listo
  player.on('ready', () => {
    // Botones de adelantar y retroceder
    const rewindBtn = document.querySelector('.plyr__controls .plyr__control[data-plyr="rewind"]');
    const forwardBtn = document.querySelector('.plyr__controls .plyr__control[data-plyr="fast-forward"]');

    if (rewindBtn) {
      rewindBtn.addEventListener('click', () => {
        player.currentTime = Math.max(player.currentTime - 10, 0);
      });
    }

    if (forwardBtn) {
      forwardBtn.addEventListener('click', () => {
        player.currentTime = Math.min(player.currentTime + 10, player.duration);
      });
    }
  });
</script>

</body>
</html>
