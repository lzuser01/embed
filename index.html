<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Generador de Enlace Encriptado</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: #000;
    color: #facc15; /* amarillo dorado */
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  input, button, textarea {
    background: #111;
    border: 1px solid #facc15;
    color: #facc15;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border-radius: 5px;
    width: 90vw;
    max-width: 600px;
    font-size: 1rem;
  }
  button {
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #facc15;
    color: #000;
  }
  label {
    font-weight: 700;
    margin-top: 1rem;
  }
  textarea {
    height: 5rem;
    resize: none;
  }
</style>
</head>
<body>
  <h1 class="text-3xl mb-6">Generador de enlace encriptado para reproductor</h1>

  <label for="videoUrl">URL del video (mp4 o m3u8):</label>
  <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4" />

  <button id="generateBtn">Generar enlace encriptado</button>

  <label for="result">Enlace generado:</label>
  <textarea id="result" readonly placeholder="Aquí aparecerá el enlace"></textarea>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const videoUrlInput = document.getElementById('videoUrl');
    const resultArea = document.getElementById('result');

    // URL base del desencriptador (ajústalo si cambia)
    const desencriptadorBase = window.location.origin + window.location.pathname.replace(/generador\.html$/, 'desencriptador.html');

    generateBtn.addEventListener('click', () => {
      const url = videoUrlInput.value.trim();
      if (!url) {
        alert('Por favor ingresa una URL válida.');
        return;
      }
      try {
        // Encode en base64 (sin saltos de línea)
        const base64 = btoa(url);

        // Construir enlace completo
        const enlace = desencriptadorBase + '?video=' + encodeURIComponent(base64);

        resultArea.value = enlace;
        resultArea.select();
        document.execCommand('copy');
        alert('Enlace generado y copiado al portapapeles.');
      } catch(e) {
        alert('Error al generar el enlace: ' + e.message);
      }
    });
  </script>
</body>
</html>
