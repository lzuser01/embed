<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Netflix Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #fondo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    #controles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    .control-btn {
      background: rgba(0,0,0,0.7);
      color: gold;
      border: 2px solid gold;
      border-radius: 50%;
      padding: 16px;
      font-size: 24px;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.3s ease;
      transform: scale(1);
    }
    .control-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.1);
    }
    #playPause {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    #barra-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 15px 20px;
      z-index: 25;
      color: white;
      font-family: sans-serif;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    #tiempos {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 4px;
    }
    #progreso {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    #progreso .barra {
      height: 100%;
      background: red;
      width: 0%;
      transition: width 0.2s linear;
    }
    #fullscreen-btn {
      position: absolute;
      right: 20px;
      bottom: 26px;
      font-size: 18px;
      color: gold;
      background: rgba(0,0,0,0.6);
      border: 2px solid gold;
      border-radius: 50%;
      padding: 10px;
      z-index: 30;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.3s ease;
    }
    #fullscreen-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.1);
    }
    .oculto {
      opacity: 0 !important;
    }
  </style>
</head>
<body>

  <div id="fondo" style="background-image: url('https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg');"></div>

  <video id="video" playsinline></video>

  <div id="controles">
    <button class="control-btn ml-4" onclick="retroceder()">
      <i class="fas fa-undo"></i>
    </button>
    <button class="control-btn" id="playPause">
      <i class="fas fa-play"></i>
    </button>
    <button class="control-btn mr-4" onclick="adelantar()">
      <i class="fas fa-redo"></i>
    </button>
  </div>

  <div id="barra-container">
    <div id="tiempos">
      <span id="tiempoActual">0:00</span>
      <span id="duracion">0:00</span>
    </div>
    <div id="progreso">
      <div class="barra" id="barraProgreso"></div>
    </div>
  </div>

  <button id="fullscreen-btn" onclick="toggleFullscreen()">
    <i class="fas fa-expand"></i>
  </button>

  <script>
    function obtenerParametro(nombre) {
      var params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    var video = document.getElementById("video");
    var fondo = document.getElementById("fondo");
    var barra = document.getElementById("barraProgreso");
    var playBtn = document.getElementById("playPause").querySelector("i");
    var tiempoActual = document.getElementById("tiempoActual");
    var duracion = document.getElementById("duracion");
    var controles = document.getElementById("controles");
    var barraContainer = document.getElementById("barra-container");
    var fullscreenBtn = document.getElementById("fullscreen-btn");

    var codificado = obtenerParametro("video");
    if (!codificado) {
      document.body.innerHTML = '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
    } else {
      var url = atob(codificado);

      if (url.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
        } else {
          alert("Tu navegador no soporta HLS.");
        }
      } else {
        video.src = url;
      }

      video.addEventListener("loadedmetadata", () => {
        duracion.textContent = formatearTiempo(video.duration);
      });

      video.addEventListener("play", () => {
        fondo.style.opacity = "0";
        playBtn.className = "fas fa-pause";
      });

      video.addEventListener("pause", () => {
        playBtn.className = "fas fa-play";
      });

      document.getElementById("playPause").addEventListener("click", () => {
        video.paused ? video.play() : video.pause();
      });

      video.addEventListener("timeupdate", () => {
        tiempoActual.textContent = formatearTiempo(video.currentTime);
        var progreso = (video.currentTime / video.duration) * 100;
        barra.style.width = progreso + "%";
      });
    }

    function retroceder() {
      video.currentTime -= 10;
    }

    function adelantar() {
      video.currentTime += 10;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function formatearTiempo(seg) {
      var min = Math.floor(seg / 60);
      var s = Math.floor(seg % 60);
      return `${min}:${s < 10 ? '0' + s : s}`;
    }

    // Ocultar controles tras 5s o al hacer clic fuera
    var timeout;
    function mostrarControles() {
      controles.classList.remove("oculto");
      barraContainer.classList.remove("oculto");
      fullscreenBtn.classList.remove("oculto");
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        controles.classList.add("oculto");
        barraContainer.classList.add("oculto");
        fullscreenBtn.classList.add("oculto");
      }, 5000);
    }

    document.addEventListener("mousemove", mostrarControles);
    document.addEventListener("touchstart", mostrarControles);
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".control-btn") && e.target.id !== "fullscreen-btn") {
        controles.classList.add("oculto");
        barraContainer.classList.add("oculto");
        fullscreenBtn.classList.add("oculto");
      }
    });

    mostrarControles(); // al iniciar
  </script>

</body>
</html>
