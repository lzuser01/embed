<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Personalizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #fondo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #controles {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .btn-control {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid gold;
      color: gold;
      padding: 14px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-control:hover {
      background: rgba(255, 215, 0, 0.3);
    }

    .center-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #barra-container {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      padding: 0 15px;
      z-index: 20;
      color: white;
      font-size: 14px;
      font-family: sans-serif;
    }

    #progreso {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
      margin: 4px 0;
      position: relative;
    }

    #progreso .barra {
      height: 100%;
      background: red;
      width: 0%;
    }

    #tiempos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    #btn-full {
      position: absolute;
      right: 20px;
      bottom: 18px;
      z-index: 25;
      font-size: 18px;
      color: gold;
      background: rgba(0,0,0,0.6);
      border: 2px solid gold;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    #btn-full:hover {
      background: rgba(255, 215, 0, 0.2);
    }
  </style>
</head>
<body>

  <div id="fondo" style="background-image: url('https://image.tmdb.org/t/p/original/ApRxyHFuvv5yghedxXPJSm9FEDe.jpg');"></div>

  <video id="video" controls playsinline></video>

  <div id="controles">
    <button class="btn-control" onclick="retroceder()">
      <i class="fas fa-undo"></i>
    </button>
    <button class="btn-control center-btn" id="togglePlay">
      <i class="fas fa-pause"></i>
    </button>
    <button class="btn-control" onclick="adelantar()">
      <i class="fas fa-redo"></i>
    </button>
  </div>

  <div id="barra-container">
    <div id="tiempos">
      <span id="tiempoActual">0:00</span>
      <span id="duracion">0:00</span>
    </div>
    <div id="progreso">
      <div class="barra" id="barraProgreso"></div>
    </div>
  </div>

  <button id="btn-full" onclick="toggleFullscreen()">
    <i class="fas fa-expand"></i>
  </button>

  <script>
    function obtenerParametro(nombre) {
      var params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    var video = document.getElementById("video");
    var fondo = document.getElementById("fondo");
    var toggleBtn = document.getElementById("togglePlay").querySelector("i");
    var barra = document.getElementById("barraProgreso");
    var tiempoActual = document.getElementById("tiempoActual");
    var duracion = document.getElementById("duracion");

    var codificado = obtenerParametro("video");
    if (!codificado) {
      document.body.innerHTML = '<p class="text-white text-center text-xl">❌ Enlace inválido</p>';
    } else {
      var url = atob(codificado);

      if (url.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
        } else {
          alert("Tu navegador no soporta HLS.");
        }
      } else {
        video.src = url;
      }

      video.addEventListener("loadedmetadata", () => {
        duracion.textContent = formatearTiempo(video.duration);
      });

      video.addEventListener("play", () => {
        fondo.style.opacity = "0";
        toggleBtn.className = "fas fa-pause";
      });

      video.addEventListener("pause", () => {
        toggleBtn.className = "fas fa-play";
      });

      document.getElementById("togglePlay").addEventListener("click", () => {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });

      video.addEventListener("timeupdate", () => {
        tiempoActual.textContent = formatearTiempo(video.currentTime);
        var progreso = (video.currentTime / video.duration) * 100;
        barra.style.width = progreso + "%";
      });
    }

    function retroceder() {
      video.currentTime -= 10;
    }

    function adelantar() {
      video.currentTime += 10;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function formatearTiempo(segundos) {
      var min = Math.floor(segundos / 60);
      var seg = Math.floor(segundos % 60);
      if (seg < 10) seg = "0" + seg;
      return `${min}:${seg}`;
    }
  </script>
</body>
</html>
